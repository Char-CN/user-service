<script>
	$(function() {
		var windowId = 'center';
		var this_window = $("#" + windowId);
		this_window.DSFind('user').bind('click', function() {
			var win = $.ds.commons.openWindow("user_manager", $.ds.icon.user, "用户管理", "user/user_manager.html");
			if (win.attr("class").indexOf('messager-body') == -1) {
				win.window('resize', {
					height : 390
				});
			}
		});
		this_window.DSFind('role').bind('click', function() {
			var win = $.ds.commons.openWindow("role_manager", $.ds.icon.user, "角色管理", "role/role_manager.html");
			if (win.attr("class").indexOf('messager-body') == -1) {
				win.window('resize', {
					height : 410
				});
			}
		});
		this_window.DSFind('system').bind('click', function() {
			var win = $.ds.commons.openWindow("system_manager", $.ds.icon.user, "系统管理", "system/system_manager.html");
			if (win.attr("class").indexOf('messager-body') == -1) {
				win.window('resize', {
					height : 390
				});
			}
		});
		this_window.DSFind('premissions').bind('click', function() {
			$.ds.commons.openWindow("permissions_manager", $.ds.icon.permissions, "权限管理", "permissions/permissions_manager.html");
		});
		this_window.DSFind('cache').bind('click', function() {
			$.ds.commons.openWindow("cache_manager", $.ds.icon.cache, "缓存资源", "cache/cache_manager.html").window('resize', {
				height : 200
			});;
			if (win.attr("class").indexOf('messager-body') == -1) {
				win.window('resize', {
					height : 200
				});
			}
		});
	});
</script>
<div>
	<fieldset style="margin-top: 20px; padding-bottom: 5px; border: 1px solid;">
		<legend>用户服务模块</legend>
		<ul class="dsul">
			<li class="dsli" ds_index="system"><i class="fa fa-desktop fa-3x" aria-hidden="true"></i>系统管理</li>
			<li class="dsli" ds_index="user"><i class="fa fa-user fa-3x" aria-hidden="true"></i>用户管理</li>
			<li class="dsli" ds_index="role"><i class="fa fa-users fa-3x" aria-hidden="true"></i>角色管理</li>
			<li class="dsli" ds_index="premissions"><i class="fa fa-th-list fa-3x" aria-hidden="true"></i>权限管理</li>
		</ul>
	</fieldset>
	<fieldset style="margin-top: 20px; padding-bottom: 5px; border: 1px solid;">
		<legend>系统资源模块</legend>
		<ul class="dsul">
			<li class="dsli" ds_index="cache"><i class="fa fa-diamond fa-3x" aria-hidden="true"></i>缓存资源</li>
		</ul>
	</fieldset>
</div>
